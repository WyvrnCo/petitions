<template name="postCard">
  <div class="square col-xs-12 col-sm-6 col-md-4 col-lg-4">
    <div class="square-content {{ post.status }}">
      <h4 class="petition-sign-count">{{pluralize post.votes "Signature"}}</h4>
      <h3 class="petition-title">
        <a href="{{pathFor 'postPage' _id=post._id }}">
          {{post.title}}
        </a>
      </h3>

      {{#each post.tag_ids}}
        {{#with tag this}}
          <a href="" name="{{this.name}}" class="label label-primary card-tag">{{upcase this.name}}</a>
        {{/with}}
      {{/each}}

    </div>
  </div>
</template>
