<template name="updateBlurb">
  <div class="row">
    <div class="col-md-9">

    </div>
    <div class="col-md-3 text-right">

    </div>
    <div class="col-md-12 petition-subtitle text-center">

    </div>
  </div>
  <p class="update-title text-center">{{this.title}}</p>
  <p class="petition-subtitle text-center">Update by {{this.author}} - {{fromNow this.created_at}} </p>
  <hr />
  <p>{{{breaklines this.description }}}</p>
</template>
